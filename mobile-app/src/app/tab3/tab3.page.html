<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
    
            <ion-list-header color="dark">
                <ion-label style="font-size: 20px">Medicine Alerts </ion-label>
            </ion-list-header>
            <ion-list>

                <ion-item-sliding *ngFor="let m of medicines" >
                    
                    <ion-item  class="fadeIn"  >
                        <ion-icon color="success" name="flask"></ion-icon>
                           
                           <p padding>{{m.MESSAGE}} ({{m.QTY}})</p>
                           <ion-note slot="end">{{m.HOUR}}h</ion-note>
                           <ion-note class="freq" slot="end">{{m.FREQ}}</ion-note>
                           
                      </ion-item>
                
                    <ion-item-options side="end">
                        <ion-item-option (click)="showEdit(m)">Edit</ion-item-option>
                        <ion-item-option color="danger" (click)="delete(m)">Delete</ion-item-option>
                    </ion-item-options>
                  </ion-item-sliding>
            
            </ion-list>
              <ion-card>
                  <form  #form="ngForm">
                      <ion-grid>
                        <ion-row color="primary" justify-content-center>
                          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                            
                            <div>
                              
                              <ion-item>
                                <ion-input name="MESSAGE" type="text" placeholder="Medicine" [(ngModel)]="newMed.MESSAGE" required></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label>When</ion-label>
                                  <ion-select required name="HOUR" okText="Okay" cancelText="Dismiss" [(ngModel)]="newMed.HOUR" >
                                    <ion-select-option *ngFor="let w of when" [value]="w.tag">{{w.label}}</ion-select-option>
                                    
                                  </ion-select>
                              </ion-item>

                              <ion-item>
                                  <ion-label>How Often</ion-label>
                                  <ion-select multiple="true"  name="FREQ" okText="Okay" cancelText="Dismiss" [(ngModel)]="newMed.FREQ" required>
                                    <ion-select-option *ngFor="let w of often" [value]="w">{{w}}</ion-select-option>
                                    
                                  </ion-select>
                              </ion-item>
                              <ion-item>
                                  <ion-input name="Qty" type="number" placeholder="Qty" [(ngModel)]="newMed.QTY"  required></ion-input>
                              </ion-item>
                              
                            </div>
                            <div padding>
                              <ion-button color="primary" size="large" type="button"  (click)="create(newMed)" expand="block">{{newMed.ID?'UPDATE':'ADD'}}</ion-button>
                            </div>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </form>
              </ion-card>
    <!-- <div padding>
        <ion-button color="dark" size="large" (click)="logout()"  expand="block">LOGOUT</ion-button>
    </div> -->

</ion-content>
